<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body >
    <form action="#" method="post" enctype="multipart/form-data">
      <h1>Student Registration Form</h1>  
<div>
    <label for="Fname">First Name</label>
    <input class="field" placeholder="Name" id="Fname">
</div><br>
<div>
    <label for="Lname">Last Name</label>
    <input class="field" placeholder="Last Name" name="name" id="Lname">
</div><br>

 <div>
    <label for="email">Email</label>
    <input class="field" placeholder="Enter Email" type="email" name="email" id="email">
 </div><br>
 <div>
<label for="password">Password</label>
<input class="field" placeholder="Enter Password" type="password" name="pass">
 </div><br>
 <div>
    <button type="submit" id="elem">Submit</button>
 </div>
  



    </form>


</body>
<script>

const valid = true;

if (document.getElementById('Fname').value.trim() ==='') {
    alert('"First Name" must not be empty');
    valid = false;
}
else if (document.getElementById('Lname').value.trim() ==='') {
    alert('"Last Name" must not be empty');
    valid = false;
}
else if (!document.getElementById('email').value.includes('@')) {
    alert('Field does not follow a valid format');
    valid = false;
}
else if (document.getElementById('pass').value.length < 10) {
    alert('Password must be at least 10 characters');
    valid = false;
}
 else  {alert ('Error!')};
 
if (valid) {elem.addEventListener('click', ()=>alert('Success!'))}
  else (alert ('Error!'))



</script>
</html>
