<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body >
    <form action="#" method="post" enctype="multipart/form-data">
      <h1>Student Registration Form</h1>  
<div>
    <label for="Fname">First Name</label>
    <input class="field" placeholder="Name" tabindex="1" id="Fname" required>
</div><br>
<div>
    <label for="Lname">Last Name</label>
    <input class="field" placeholder="Last Name" tabindex="2" name="name" id="Lname" required>
</div><br>
<div>
    <label for="courses">Courses</label>
    <select class="field" tabindex="3" id="courses">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>

    </select>
</div><br>
<div>
<label for="phone">Phone</label>
<input class="field" tabindex="4" name="phone" id="phone">
 </div><br>
 <div>
<label for="address">Current Address</label>
<textarea class="field" placeholder="Current Address" tabindex="5"  name="address" id="address"></textarea> 
 </div><br>
 <div><label for="gender">Gender</label>
 <input tabindex="6" class="gender"  type="radio" name="gender" id="Male" >
 <label for="Male">Male</label>
 <input tabindex="7"  class="gender" type="radio" name="gender" id="Female" >
 <label for="Female">Female</label>
 <input tabindex="8" class="gender"  type="radio" name="gender" id="Other" >
 <label for="Other">Other</label>
</div><br>
 <div>
    <label for="email">Email</label>
    <input class="field" placeholder="Enter Email" tabindex="9" type="email" name="email" id="email">
 </div><br>
 <div>
<label for="password">Password</label>
<input class="field" placeholder="Enter Password" tabindex="10" type="password" name="userpass">
 </div><br>
 <div>
    <button tabindex="11" type="submit">Register</button>
 </div>
 



    </form>


</body>

</html>
