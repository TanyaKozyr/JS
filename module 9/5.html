<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            width: auto;
            height: auto;
        }
            .block-1, .block-2 {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            width: 50px;
            height: 100px;
            margin: 2rem;
            position: relative;

           
        }
        .block-info {
            visibility: hidden;
            text-align: center;
       
        }
      

    </style>
</head>
<body>
    <div class="container">
        <div class="block-1">Div 1
            <div class="block-info">Red color</div>
        </div>

        <div class="block-2">Div 2
            <div class="block-info">Blue color</div>
        </div>

    </div>
    <script>
        const item1 = document.querySelector(".block-1");
        const item2 = document.querySelector(".block-2");
      
       

        item1.addEventListener('mouseover', function (event){
            const el = event.target; 
            el.style.backgroundColor = 'red';
            el.children[0].style.visibility = "visible";

        })
        item1.addEventListener('mouseout', function (event){
            const el = event.target; 
            el.style.backgroundColor = '';
            el.children[0].style.visibility = "hidden";
        })
        item2.addEventListener('mouseover', function (event){
            const el = event.target; 
            el.style.backgroundColor = 'blue';
            el.children[0].style.visibility = "visible";

        })
        item2.addEventListener('mouseout', function (event){
            const el = event.target; 
            el.style.backgroundColor = '';
            el.children[0].style.visibility = "hidden";

        })

    </script>
</body>
</html>
