<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <ul style="list-style-type: none">
      <li>
        <label for="myCheckbox">to plant a tree</label>
        <input type="checkbox" id="box1" name="myCheckbox" />
      </li>
      <li>
        <label for="myCheckbox">build a house</label>
        <input type="checkbox" id="box2" name="myCheckbox" />
      </li>
      <li>
        <label for="myCheckbox">give birth to a son</label>
        <input type="checkbox" id="box3" name="myCheckbox" />
      </li>
    </ul>
    <script>
      const btn = document.querySelectorAll('input[name="myCheckbox"]');
      btn.forEach((btn) => {
        btn.addEventListener("change", complete);
      });
      function complete() {
        const label = this.parentElement.querySelector("label");
        label.style.color = "green";
      }
    </script>
  </body>
</html>
