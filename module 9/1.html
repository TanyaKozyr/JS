<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>

  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <h1>Student Registration Form</h1>
      <div class="valid">
        <div>
          <label for="Fname">First Name</label>
          <input class="field" placeholder="First Name" id="Fname" />
        </div>
        <br />
        <div>
          <label for="Lname">Last Name</label>
          <input class="field" placeholder="Last Name" name="name" id="Lname" />
        </div>
        <br />

        <div>
          <label for="email">Email</label>
          <input
            class="field"
            placeholder="Enter Email"
            type="email"
            name="email"
            id="email"
          />
        </div>
        <br />
        <div>
          <label for="password">Password</label>
          <input
            class="field"
            placeholder="Enter Password"
            type="password"
            name="pass"
            id="pass"
          />
        </div>
        <br />
        <div>
          <button type="submit" id="elem">Submit</button>
        </div>
      </div>
    </form>
    <script>
      const validForm = () => {
        const Fname = document.getElementById("Fname").value;
        const Lname = document.getElementById("Lname").value;
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (
          Fname === "" ||
          Lname === "" ||
          !emailRegex.test(email) ||
          pass.length < 10
        ) {
          const error = document.createElement("p");
          error.textContent = "Error";
          const errorMsg = document.getElementById("valid");
          errorMsg.appendChild(error);
        }
      };
      document.getElementById("elem").addEventListener("click", validForm);
    </script>
  </body>
</html>
