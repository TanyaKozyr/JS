<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .redSquare {
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button type="submit" id="elem">Submit</button>
    <script>
      const redSquare = document.createElement("div");
      redSquare.innerHTML = "<div class='redSquare'></div>";
      function showconsole() {
        document.body.appendChild(redSquare);
        console.log(redSquare);
      }
      elem.addEventListener("click", showconsole);
    </script>
  </body>
</html>
