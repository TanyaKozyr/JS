<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="wrapper">
      
        <input type="text" id="countdown" >

      </div>
      <div id="buttons-group">
        <div>
            <button type="button" class="btn btn-outline-dark" id="start">Start</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-dark" id="stop">Stop</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-dark" id="reset">Reset</button>
        </div>
        
      </div>
    </div>
    <script> 
let countdownEl = document.getElementById('countdown');
let intervalId;
let startingTime = 0;

function updateCountdown() {
  let minutes = Math.floor(startingTime / 60);
  let seconds = startingTime % 60;
  seconds = seconds < 10 ? "0" + seconds : seconds;
  countdownEl.value = `${minutes}:${seconds}`;
  startingTime--;
  if (startingTime < 0) {
    clearInterval(intervalId);
  }
}

const startCount = function() {
  let startingMinutes = document.getElementById('countdown').value;
  startingTime = startingMinutes * 60;
  clearInterval(intervalId);
  intervalId = setInterval(updateCountdown, 1000); 
   updateCountdown(); 
}

const stopCount = function() {
  clearInterval(intervalId);
}

const resetCount = function() {
  clearInterval(intervalId);
  startingTime = 0; 
  countdownEl.value = ''; 
}

document.getElementById("start").addEventListener('click', startCount);
document.getElementById('stop').addEventListener('click', stopCount);
document.getElementById('reset').addEventListener('click', resetCount);

    </script>
  </body>
</html>
