<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">Click me!</button>
    <div
      id="result"
      style="border: 2px solid black; width: 50px; height: 50px; margin: 10px"
    ></div>
    <script>
      function calc() {
        let count = 0;
        return function () {
          ++count;
          this.innerText = count;
        };
      }

      let count = calc();
      this.addEventListener("click", count);
    </script>
  </body>
</html>
